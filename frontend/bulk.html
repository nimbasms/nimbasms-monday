<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimba SMS - Envoi multiple</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Nimba SMS - Envoi multiple</h1>
      <p class="hint">
        Envoyez un SMS aux items sélectionnés. Les numéros sont récupérés depuis
        la colonne configurée.
      </p>

      <div class="meta">
        <span id="selectedCount">Items sélectionnés: 0</span>
        <span id="numbersCount">Numéros détectés: 0</span>
      </div>

      <label>
        Message
        <textarea id="messageInput" rows="4"></textarea>
      </label>

      <label>
        Nom d'expediteur
        <select id="senderSelect">
          <option value="">Sélectionner un expéditeur</option>
        </select>
      </label>

      <label>
        Numéros (un par ligne)
        <textarea id="phoneInput" rows="5" placeholder="+2246..."></textarea>
        <span class="hint">Un numéro par ligne.</span>
      </label>

      <button id="sendButton">Envoyer le SMS</button>
      <p id="status" class="status"></p>
    </div>

    <script src="./bulk.js"></script>
  </body>
</html>
